<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابط التواصل الاجتماعي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('wallpaper .jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    .profile {
      margin-bottom: 30px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .social-links {
      display: grid;
      gap: 15px;
    }

    .social-link {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: transform 0.3s, background 0.3s;
    }
    
    .social-link.website {
      background: linear-gradient(45deg, #4facfe, #00f2fe, #9b59b6);
    }
    
    .social-link.website:hover {
      opacity: 0.9;
    }

    .social-link:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    .social-link.discord {
      background: #5865F2;
    }

    .social-link.discord:hover {
      background: #4752c4;
    }

    .social-link.instagram {
      background: linear-gradient(45deg, #833AB4, #E1306C, #F77737);
    }

    .social-link.instagram:hover {
      opacity: 0.9;
    }

    .social-link.github {
      background: #000000;
    }

    .social-link.github:hover {
      background: #333333;
    }
    
    .social-link.tiktok {
      background: #000000;
    }

    .social-link.tiktok:hover {
      background: #333333;
    }

    .social-link i {
      margin-left: 10px;
      font-size: 20px;
      width: 30px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .hidden-image-container img {
        max-width: 80%;
      }
    }

    /* صورة مخفية تظهر عند التفاعل */
    .hidden-image-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      z-index: 2;
      transition: transform 0.5s ease;
      transform: translateY(70%);
    }

    .hidden-image-container.show {
      transform: translateY(0);
    }

    .hidden-image-container img {
      max-width: 200px;
      height: auto;
      cursor: pointer;
    }
  </style>

  <style>
    .audio-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .audio-control button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .audio-control input[type="range"] {
      width: 100px;
    }

    .audio-control img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      position: relative;
    }

    .audio-control img::after {
      content: 'X';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- زر تحكم الصوت -->
  <div class="audio-control" id="audioControl">
    <button id="toggleMusic"><i class="fas fa-pause"></i></button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
    <img src="P3.png" style="width: 30px; height: 30px; margin-right: 10px;">
  </div>

  <div class="container">
    <div class="profile">
      <img src="avatar.png" alt="الصورة الشخصية">
      <h1>potato</h1>
      <p>صانع محتوى و مبرمج مبتدأ</p>
    </div>

    <div class="social-links">
      <a href="#" class="social-link discord"><i class="fab fa-discord"></i> ديسكورد</a>
      <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i> انستغرام</a>
      <a href="#" class="social-link tiktok"><i class="fab fa-tiktok"></i> تيك توك</a>
      <a href="#" class="social-link github"><i class="fab fa-github"></i> جيتهب</a>
      <a href="#" class="social-link website"><i class="fas fa-globe"></i> موقع sg1g1</a>
    </div>
  </div>

  <!-- صورة مخفية -->
  <div class="hidden-image-container" id="hiddenContainer">
    <img src="p2.gif" alt="صورة مخفية" id="hiddenImage">
  </div>

  <script>
    // Snow effect
    document.addEventListener('DOMContentLoaded', function () {
      const snowContainer = document.createElement('div');
      snowContainer.style.position = 'fixed';
      snowContainer.style.top = '0';
      snowContainer.style.left = '0';
      snowContainer.style.width = '100%';
      snowContainer.style.height = '100%';
      snowContainer.style.pointerEvents = 'none';
      snowContainer.style.zIndex = '1';
      document.body.appendChild(snowContainer);

      let snowImage = 'paimon.png';
      let snowCount = 20;

      function createSnow() {
        snowContainer.innerHTML = '';
        for (let i = 0; i < snowCount; i++) {
          const snow = document.createElement('img');
          snow.src = snowImage;
          snow.style.position = 'absolute';
          snow.style.width = Math.random() * 20 + 10 + 'px';
          snow.style.height = 'auto';
          snow.style.opacity = Math.random() * 0.5 + 0.5;
          snow.style.left = Math.random() * 100 + '%';
          snow.style.top = '-50px';
          snow.style.animation = `snowfall ${Math.random() * 5 + 5}s linear infinite`;
          snow.style.animationDelay = Math.random() * 5 + 's';
          snowContainer.appendChild(snow);
        }
      }

      const style = document.createElement('style');
      style.textContent = `
        @keyframes snowfall {
          0% { transform: translateY(0) rotate(0deg); }
          100% { transform: translateY(100vh) rotate(360deg); }
        }
      `;
      document.head.appendChild(style);

      createSnow();
    });

    // التحكم بالموسيقى
    const audio = new Audio('./music.mp3');
    audio.volume = 0.7;
    audio.loop = true;
    
    setTimeout(() => {
      audio.play().catch(error => {
        console.log('Auto-play was prevented:', error);
        toggleButton.innerHTML = '<i class="fas fa-music"></i>';
      });
      
      setTimeout(() => {
        audio.pause();
        toggleButton.innerHTML = '<i class="fas fa-music"></i>';
      }, 1000);
    }, 1000);
    
    // إعادة المحاولة في حالة الفشل
    const playAudio = () => {
      audio.play().catch(error => {
        console.log('Retrying to play:', error);
        setTimeout(playAudio, 1000);
      });
    };
    playAudio();
    
    // إضافة مستمع للأخطاء لمحاولة التشغيل مرة أخرى
    audio.addEventListener('error', function() {
      setTimeout(() => {
        audio.play().catch(error => {
          console.log('Retry failed:', error);
        });
      }, 1000);
    });
    
    audio.addEventListener('ended', function() {
      this.currentTime = 0;
      this.play();
    });
    
    const toggleButton = document.getElementById('toggleMusic');
    const volumeControl = document.getElementById('volumeControl');
    
    toggleButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleButton.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        toggleButton.innerHTML = '<i class="fas fa-music"></i>';
      }
    });
    
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    // صورة مخفية + صوت
    const hiddenContainer = document.getElementById('hiddenContainer');
    const hiddenImage = document.getElementById('hiddenImage');
    const audioElement = new Audio('./paimon.mp3');
    let isActive = false;
    
    // زر إلغاء عرض الصورة
    const paimonButton = document.querySelector('#audioControl img');
    paimonButton.style.cursor = 'pointer';
    paimonButton.addEventListener('click', () => {
      const hiddenContainer = document.getElementById('hiddenContainer');
      const hiddenImage = document.getElementById('hiddenImage');
      if (hiddenImage) {
        hiddenImage.remove();
        hiddenContainer.remove();
        audioElement.pause();
        audioElement.currentTime = 0;
      }
    });
    


    function triggerImageAndSound() {
      if (isActive) return;
      isActive = true;

      hiddenContainer.classList.add('show');
      audioElement.play();

      setTimeout(() => {
        hiddenContainer.classList.remove('show');
        audioElement.pause();
        audioElement.currentTime = 0;
        isActive = false;
      }, 8000);
    }
    
    function hideImage() {
      hiddenContainer.classList.remove('show');
      audioElement.pause();
      audioElement.currentTime = 0;
      isActive = false;
    }

    hiddenImage.addEventListener('mouseenter', triggerImageAndSound);
    hiddenImage.addEventListener('click', triggerImageAndSound);
    closeImageButton.addEventListener('click', hideImage);
  </script>

</body>
ا</html>
